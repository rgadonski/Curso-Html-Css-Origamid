<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <h1>Carros e Bicicletas</h1>

      <h2>Carro:</h2>
      <span class="amarelo h2"> R$ 1999</span>

        Carro modelo <span class="amarelo">2045</span>, com

      </p>
      <button class="botaoComprar"><a href="/">Comprar Carro</a></button>
    </div>

    <div>
      <h2>Bicicleta:</h2>
      <span class="amarelo h2"> R$ 199</span>
      <p>
        Bicicleta modelo <span class="amarelo">2050</span>, com
        <span class="amarelo">20km</span> rodados.
      </p>
      <button class="botaoComprar"><a href="/">Comprar Bicicleta</a></button>
    </div>
    <div class="img-container">
      <img src="/0216-imagens/img/bicicleta.jpg" alt="bike preta" />
    </div>
    <div class="img-container">
      <img src="/0216-imagens/img/floresta.jpg" alt="floresta" />
    </div>
    <div class="img-container">
      <img src="/0216-imagens/img/lobo.jpg" alt="lobo cinza" />
